<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff0398e8e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- create navbar -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <i class="fa-solid fa-cloud-sun"></i>
            <h1 class="navbar-brand animate__animated animate__bounce" href="#"> Weather Dashboard</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link active" href="../index.html">Home</a>
                    <a class="nav-link active onpage">The App</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center nero">
        <h1>Search for a city</h1>
        <input type="text" id="search-city" placeholder="San Diego"><br>
        <button class="Search" id="SearchBtn"> Search</button>
        <button id="Clear"> Clear History</button>
        <button type="button" class="" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Past Searches
        </button>
    </div>



    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Recent Searches:</h1>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="BtnSpots">



                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
















    <!-- todays forecast -->
    <div class="container-fluid nerotwo">
        <div class=" text-center" id="today">
            <h3 id="CityName"> <span id="Date"></span></h3>
            <p id="Temp"></p>
            <p id="Wind"></p>
            <p id="Humidity"></p>
            <p id="Index"></p>
        </div>
    </div>
    <!-- 5-day forecast -->
    <div class="container text-center nerotwo">
        <div class="row">
            <h3 id="fiveDayFor" class="">5-Day Forecast:</h3>
            <div class="BorderCards col">

                <p id="Date1"></p>
                <p id="Temp1"></p>
                <p id="Wind1"></p>
                <p id="Humidity1"></p>
                <img id="Icon1" scr="https://openweathermap.org/img/w/10d.png">
            </div>
            <div class="BorderCards col">
                <p id="Date2"></p>
                <p id="Temp2"></p>
                <p id="Wind2"></p>
                <p id="Humidity2"></p>
                <img id="Icon2" scr="https://openweathermap.org/img/w/10d.png">
            </div>
            <div class="BorderCards col">

                <p id="Date3"></p>
                <p id="Temp3"></p>
                <p id="Wind3"></p>
                <p id="Humidity3"></p>
                <img id="Icon3" scr="https://openweathermap.org/img/w/10d.png">
            </div>
            <div class="BorderCards col">

                <p id="Date4"></p>
                <p id="Temp4"></p>
                <p id="Wind4"></p>
                <p id="Humidity4"></p>
                <img id="Icon4" scr="https://openweathermap.org/img/w/10d.png">
            </div>
            <div class="BorderCards col">

                <p id="Date5"></p>
                <p id="Temp5"></p>
                <p id="Wind5"></p>
                <p id="Humidity5"></p>
                <img id="Icon5" scr="https://openweathermap.org/img/w/10d.png">
            </div>
        </div>
    </div>


    <div class="text-center">
        <a class="fa-brands fa-square-github links" href="https://github.com/WixkedLuck" target="_blank"></a>
        <a class="fa-brands fa-linkedin-in links" href="https://www.linkedin.com/in/david-a-hybner/"
            target="_blank"></a>
        <a class="fa-solid fa-code links" href="https://github.com/WixkedLuck/W3ATHER-DASHBOARD" target="_blank"></a>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
